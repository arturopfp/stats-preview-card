<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section>
    <div class="img-container">
      <div class="layer"></div>
    </div>
    <div class="info-container">
      <h3>Get <span>insights</span> that help your business grow.</h3>
      <p class="info-txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="numbers-section">
        <div class="numbers-container">
          <p class="number">10k+</p>
          <p class="subnumber">COMPANIES</p>
        </div>
        <div class="numbers-container">
          <p class="number">314</p>
          <p class="subnumber">TEMPLATES</p>
        </div>
        <div class="numbers-container">
          <p class="number">12M+</p>
          <p class="subnumber">QUERIES</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
